<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select e option</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome+">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required> 
        </div>

        <!--input radio-->
        <div>
            <p> Gosta de caceta?</p>


            <div>
                <input type="radio" id="sim" name="gosta caceta">
                <label for="sim">Claro</label>
            </div> 
            <div>
                <input type="radio" id="nao" name="gosta caceta">
                <label for="nao">Amo</label>
            </div>
            <div>
                
            </div> 
       </div>
       <!--select e option-->
       <div>
        <label for="turma">Selecionar sua turma</label>
        <select name="turma" id="turma">
            <option selected disabled>Selecione...</option>
            <option value="01ta" >01TA</option>
            <option value="01tb" >01TB</option>
            <option value="01tc" >01TC</option>
        </select>
       </div>

        <button>Enviar</button>
    </form>
</body>
</html>
